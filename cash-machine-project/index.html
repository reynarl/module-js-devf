<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santander</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <section>
    <div class="container">
      <div class="img">
        <img src="assets/logo.png" alt="logo">
      </div>
      <div class="row">
        <div class="screen col-9">
          <div class="screen-border d-flex">
            <div class="btn-group-vertical gap-4 m-auto screen-btn-left col">
              <button class="btn btn-secondary">></button>
              <button class="btn btn-secondary">></button>
              <button class="btn btn-secondary">></button>
            </div>
            <div class="screen-text col-10">
              <p>BIENVENIDO</p>
              <h2>jola</h2>
              <h2>jeje</h2>
            </div>
            <div class="btn-group-vertical gap-4 m-auto screen-btn-right col">
              <button class="btn btn-secondary"><</button>
              <button class="btn btn-secondary"><</button>
              <button class="btn btn-secondary"><</button>
            </div>
          </div>
        </div>
        <div class="col-3 right-screen">
          <div class="ticket mt-4">
            <div class="ticket-text d-flex flex-column align-items-center">
              <p class="m-0">RECIBO</p><div class="mb-2"></div>
            </div>
            <div class="ticket-output d-flex justify-content-center align-items-center">
              <div></div>
            </div>
          </div>
          <div class="credit-card mt-5">
            <div class="ticket-text d-flex flex-column align-items-center">
              <p class="m-0">TARJETA</p>
              <div class="mb-2"></div>
            </div>
            <div class="ticket-output input d-flex justify-content-center align-items-center">
              <div class=" w-75"></div>
            </div>
            <img src="assets/creditcard.png" alt="credit-card">
          </div>
        </div>
      </div>
    </div>
    <div class="container number-btns">
      <div class="col-6">
        <div class="row mb-3">
          <div class="col-2 d-grid"><button type="button" class="btn btn-secondary">1</button></div>
          <div class="col-2 d-grid"><button type="button" class="btn btn-secondary">2</button></div>
          <div class="col-2 d-grid"><button type="button" class="btn btn-secondary">3</button></div>
          <div class="btns col-6 d-grid">
            <button type="button" class="btn btn-secondary">CORREGIR</button>
            <span class="btns-arrow material-icons">arrow_back_ios</span>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-2 d-grid"><button type="button" class="btn btn-secondary">4</button></div>
          <div class="col-2 d-grid"><button type="button" class="btn btn-secondary">5</button></div>
          <div class="col-2 d-grid"><button type="button" class="btn btn-secondary">6</button></div>
          <div class="btns col-6 d-grid">
            <button type="button" class="btn btn-secondary">CANCELAR</button>
            <span class="btns-close material-icons">close</span>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-2 d-grid"><button type="button" class="btn btn-secondary">7</button></div>
          <div class="col-2 d-grid"><button type="button" class="btn btn-secondary">8</button></div>
          <div class="col-2 d-grid"><button type="button" class="btn btn-secondary">9</button></div>
          <div class="btns col-6 d-grid">
            <button type="button" class="btn btn-secondary">CONTINUAR</button>
            <span class="btns-check material-icons">radio_button_unchecked</span>
          </div>
        </div>
        <div class="row pb-2">
          <div class="col-2 d-grid"><button type="button" class="btn btn-secondary">-</button></div>
          <div class="col-2 d-grid"><button type="button" class="btn btn-secondary">0</button></div>
          <div class="col-2 d-grid"><button type="button" class="btn btn-secondary">+</button></div>
          <div class="col-6 d-grid"><button type="button" class="btn btn-secondary"></button></div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
